{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} | Mziktak{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">{{ title }}</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'playlist_list' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {% if playlist %}Update{% else %}Create{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
