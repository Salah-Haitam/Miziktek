{% extends 'base.html' %}

{% block title %}Delete {{ music.title }} | Mziktak{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Delete Music</h2>
                    
                    <div class="alert alert-danger">
                        <p class="mb-0">Are you sure you want to delete <strong>{{ music.title }}</strong>?</p>
                        <p class="small text-muted mb-0">This action cannot be undone.</p>
                    </div>
                    
                    <div class="mt-4">
                        <img src="{{ music.cover_image.url }}" alt="{{ music.title }}" class="img-fluid mb-3" style="max-height: 150px;">
                        <h5>{{ music.title }}</h5>
                        <p class="text-muted">{{ music.artist.full_name }}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-4">
                            <a href="{% url 'music_detail' music.id %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
