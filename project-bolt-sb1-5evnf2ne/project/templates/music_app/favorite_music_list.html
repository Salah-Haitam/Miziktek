{% extends 'base.html' %}

{% block title %}Favorite Music{% endblock %}

{% block content %}
<div class="container">
    <h1>Your Favorite Music</h1>
    <div class="row g-4">
        {% for music in favorites %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ music.cover_image.url }}" class="card-img-top" alt="{{ music.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ music.title }}</h5>
                    <p class="card-text">Artist: {{ music.artist.full_name }}</p>
                    <a href="{% url 'music_detail' music.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No favorite music found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
